        <h1> Contact List</h1>
        <form name='Contact list' id="contactInfo">
            <table class="table table-hover">
            <div class="row">
               <div class="col-md-2"> First Name</div>
                <div class="col-md-3"> <input type="text" class="form-control" name="firstName" id="firstName"></div>
                </div>
            
            <div class="row">
               <div class="col-md-2"> Last Name</div>
                <div class="col-md-3"> <input type="text" class="form-control" name="lastname" id="lastname"></div>
                </div>
            <div class="row">
                <div class="col-md-2"> Contact# </div>
                <div class="col-md-3"> <input type="number" class="form-control" name="Contact" id="contact" ></div>
                
                </div>
           <div class="row">
               <div class="col-md-2">Email</div>
                <div class="col-md-3"> <input type="text" class="form-control" name="email" id="email"></div>
                </div>
             <button class="btn btn-success" id="submit">add</button>
                
                
                
            </table>
        </form>
        
  </div>

                    <th> Email</th>
                    </tr>
                    </thead>

                    </tbody>
                </table>
