<!DOCTYPE html>
    <html>
    <head>
        <title> ContactList  </title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        </head>        
        
        <body>   
            <h1> Contact List</h1>
        <form name='Contact list'>
            <table class="table table-hover">
            <tr>
                <th> First Name</th>
                <td> <input type="text" name="First Name" id="firstName" required></td>
                
                
                </tr>
            <tr>
                <th> Last Name</th>
                <td> <input type="text" name="Last Name" id="lastName" required></td>
                
                
                </tr>
            <tr>
                <th> Contact# </th>
                <td> <input type="number" name="Contact" id="contact" required></td>
                
                </tr>
            <tr>
                <th> Email </th>
                <td> <input type="email" name="Email" id="email" required></td>
                
                
                </tr>
            <tr>
                <td rowspan="2"> <button id="add" class="btn btn-primary btn-lg">Add</button></td> 
                
                
                </tr>
            </table>
        </form>
            
            <div id="results">
                <table class="table" id="resultTbl">
                <caption> Results of new entries</caption>
                <thead>
                    <tr>
                    <th> First Name</th>
                    <th> Last Name</th>
                    <th> Contact#</th>
                    <th> Email</th>
                    </tr>
                    </thead>
                <tbody> 
                    
                    </tbody>
                </table>
            </div>
             <script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
            <script type="text/javascript" src="../scripts/persom.js"></script>
            <script type="text/javascript" src="../scripts/append.js"></script>
            <script type="text/javascript" src="../scripts/events.js"></script>

            </body>
        
</html>
